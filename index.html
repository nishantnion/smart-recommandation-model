<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Shopping Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-mesh min-h-screen">
    <div class="mx-auto p-6 lg:p-10 max-w-[1400px]">
        <!-- Header -->
        <header class="text-center mb-16 float">
            <h1 class="text-7xl font-bold mb-6 tracking-tight">
                <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 via-indigo-500 to-purple-500">
                    Smart Shopping
                </span>
            </h1>
            <p class="text-xl text-indigo-200 opacity-90">Discover perfect combinations with AI-powered recommendations By Nishant sisodiya</p>
        </header>

        <!-- Main Content -->
        <div class="grid lg:grid-cols-2 gap-10">
            <!-- Cart Section -->
            <div class="glassmorphism rounded-3xl p-8 glow">
                <div class="flex items-center justify-between mb-8">
                    <h2 class="text-3xl font-semibold text-white flex items-center gap-3">
                        <i class="fas fa-shopping-cart text-blue-400"></i>
                        Shopping Cart
                    </h2>
                    <span class="px-6 py-2 glass-card rounded-full text-white text-sm font-medium" id="cartCount">
                        0 items
                    </span>
                </div>

                <!-- Search Bar -->
                <div class="relative mb-8">
                    <div class="absolute inset-y-0 left-4 flex items-center pointer-events-none">
                        <i class="fas fa-search text-blue-400"></i>
                    </div>
                    <input type="text" id="itemInput" 
                           class="w-full pl-12 pr-4 py-4 glass-input rounded-2xl 
                                  text-white placeholder-blue-300 focus:outline-none focus:ring-2 
                                  focus:ring-blue-500 focus:border-transparent transition-all"
                           placeholder="Add items to your cart...">
                    <button onclick="addItemToCart()" 
                            class="absolute right-2 top-1/2 -translate-y-1/2 glass-card text-white 
                                   px-6 py-2 rounded-xl hover:bg-white/10 transition-all
                                   focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Add Item
                    </button>
                </div>

                <!-- Cart Items -->
                <div id="cartItems" class="space-y-4 h-[400px] overflow-y-auto custom-scrollbar pr-2">
                    <!-- Cart items will be inserted here -->
                </div>

                <!-- Clear Cart Button -->
                <div class="mt-6 pt-6 border-t border-white/10">
                    <button onclick="clearCart()" 
                            class="w-full glass-card text-white p-4 rounded-xl
                                   hover:bg-white/10 transition-all flex items-center justify-center gap-2
                                   focus:outline-none focus:ring-2 focus:ring-red-500">
                        <i class="fas fa-trash-alt text-red-400"></i>
                        Clear Cart
                    </button>
                </div>
            </div>

            <!-- Recommendations Section -->
            <div class="glassmorphism rounded-3xl p-8 glow">
                <div class="flex items-center justify-between mb-8">
                    <h2 class="text-3xl font-semibold text-white flex items-center gap-3">
                        <i class="fas fa-sparkles text-purple-400"></i>
                        Recommendations
                    </h2>
                    <span class="px-6 py-2 glass-card rounded-full text-white text-sm font-medium" id="recCount">
                        0 suggestions
                    </span>
                </div>

                <div id="recommendations" class="space-y-6 h-[500px] overflow-y-auto custom-scrollbar pr-2">
                    <!-- Recommendations will be inserted here -->
                </div>
            </div>
        </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
